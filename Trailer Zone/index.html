<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trailer Zone </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <!-- Google Sign in Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>

    <body>

        <div class="wrapper header">
            <h1>trailer ZONE <span>Your favorite source for the latest movie trailers</span></h1>
            <p id="logIn">Log in with your Google account!</p>
            <div class="button-group logInButton">
                <a id="getStarted" data-onsuccess="onSignIn" class="button">Get Started ! </a>
            </div>

         <!-- =================================================== Images Divs -->

            <div class="row" id="slider">
                <ul id="sb-slider" class="sb-slider">
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/original/nF1JOACNvjfkma4VXVol7wkDFY9.jpg" alt="image1" /></a>
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/csdMhINHCzSPOw2lFokDSH3b01R.jpg" alt="image1"/></a>
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/h9lqecuohJllRMAgHKEJnnKJkh7.jpg" alt="image1" /></a>
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/xcYSQ0iHTLElb7V5bT5Bmn8lQX6.jpg" alt="image1" /></a>
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/aYzCWfca9XQvmc5WCe16pcxOvMs.jpg" alt="image1" /></a>
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/cM6F2qhO8NUe7x81tpY2JTrKV7c.jpg" alt="image1"/></a>
                        
                    </li>
                    <li>
                        <a href="" data-reveal-id="videoModal"> <img src="https://image.tmdb.org/t/p/w1280/h2mhfbEBGABSHo2vXG1ECMKAJa7.jpg" alt="image1" /></a>
                        
                    </li>
                </ul>
            </div>
 
         <!-- =================================================== Shadow and Nav arrows -->

            <div id="shadow" class="shadow"></div>
            <div id="nav-arrows" class="nav-arrows">
                <a id="next">Next</a>
                <a id="previous">Previous</a>
            </div>
        </div>
        <!-- =================================================================== Modal -->


        <div id="videoModal" class="reveal-modal large" data-reveal aria-labelledby="videoModalTitle" aria-hidden="true" role="dialog">
            
            <div class="video">
              <h2> Video plays here </h2>
             <center> <iframe width="560" height="315" src="https://www.youtube.com/embed/duGqrYw4usE" frameborder="0" allowfullscreen></iframe> </center>
            
             <a class="close">Close >&#215;</a>
            

            </div>
        </div> 

        





        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
        <script type="text/javascript" src="js/jquery.slicebox.js"></script>

        <script type="text/javascript" src="js/app.js"></script>



        <!--  ===================================================================== -->





    </body>

</html>
