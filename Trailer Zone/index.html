<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trailer Zone </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/slicebox.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
</head>

<body>
    <div class="container">
        <h1>trailer ZONE <span>Your favorite source for latest movie trailers</span></h1>
           <div class="container-fluid logInButton"
            <p>Log in with your Google account!</p>
            <a id="getstarted" class="btn btn-primary btn-xl">Get Started </a>
           </div>
        <div class="wrapper">
            <ul id="sb-slider" class="sb-slider">
                <li>
                    <a href="" target="_blank"><img src="https://image.tmdb.org/t/p/original/nF1JOACNvjfkma4VXVol7wkDFY9.jpg" alt="image1" /></a>
                    <div class="sb-description">
                        <h3>Img1</h3>
                    </div>
                </li>
                <li>
                    <a href="" target="_blank"><img src="https://image.tmdb.org/t/p/original/nF1JOACNvjfkma4VXVol7wkDFY9.jpg" alt="image2" /></a>
                    <div class="sb-description">
                        <h3>Img2</h3>
                    </div>
                </li>
                <li>
                    <img src="https://image.tmdb.org/t/p/original/yNsdyNbQqaKN0TQxkHMws2KLTJ6.jpg" alt="image1" /></a>
                    <div class="sb-description">
                        <h3>Img3</h3>
                    </div>
                </li>
                <li>
                    <img src="https://image.tmdb.org/t/p/original/kc8jT1MAiKM0iwdjAwC5lQrTNry.jpg" alt="image1" /></a>
                    <div class="sb-description">
                        <h3>Img4</h3>
                    </div>
                </li>
                <li>
                    <img src="https://image.tmdb.org/t/p/w640/tnmL0g604PDRJwGJ5fsUSYKFo9.jpg" alt="image1" /></a>
                    <div class="sb-description">
                        <h3>Img5</h3>
                    </div>
                </li>
                <li>
                    <img src="https://image.tmdb.org/t/p/w640/aoUyphk4nwffrwlZRaOa0eijgpr.jpg" alt="image1" height="500px" /></a>
                    <div class="sb-description">
                        <h3>Img6</h3>
                    </div>
                </li>
                <li>
                    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/45Y1G5FEgttPAwjTYic6czC9xCn.jpg" alt="image1" /></a>
                    <div class="sb-description">
                        <h3>Img7</h3>
                    </div>
                </li>
            </ul>
        </div>
        <div id="shadow" class="shadow"></div>
        <div id="nav-arrows" class="nav-arrows">
            <a href="#">Next</a>
            <a href="#">Previous</a>
        </div>
       </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.slicebox.js"></script>
    <script type="text/javascript">
    $(function() {

        var Page = (function() {

            var $navArrows = $('#nav-arrows').hide(),
                $shadow = $('#shadow').hide(),
                slicebox = $('#sb-slider').slicebox({
                    onReady: function() {

                        $navArrows.show();
                        $shadow.show();

                    },
                    orientation: 'r',
                    cuboidsRandom: true,
                    disperseFactor: 30
                }),

                init = function() {

                    initEvents();

                },
                initEvents = function() {

                    // add navigation events
                    $navArrows.children(':first').on('click', function() {

                        slicebox.next();
                        return false;

                    });

                    $navArrows.children(':last').on('click', function() {

                        slicebox.previous();
                        return false;

                    });

                };

            return {
                init: init
            };

        })();

        Page.init();

    });
    </script>
</body>

</html>
