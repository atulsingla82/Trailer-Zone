<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Login or Sign Up </h1>
</div>
<div class="rerun"><a href="">Reload</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="email" id="email" required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div id="quickstart-sign-in" class="button-container signinbutton">
        <button><p>Go</p></button>
      </div>
      <div class="footer" id="quickstart-password-reset"><a href="#">Reset my password</a></div>
    </form>
  </div>
  <div class="container status" id="quickstart-sign-in-status" > <p>Status: </p> </div> 
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Sign Up
      <div class="close"></div>
    </h1>
   
      <div class="input-container">
        <input type="email" id="email2" required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password2" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password2" required="required"/>
        <label for="password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div id="quickstart-sign-up" class="button-container">
        <button><span>Next</span></button>
      </div>
    
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>


    <script src="js/index.js"></script>

</body>
</html>
